    <title>Document</title>

<body height="100vh">
    <header>
        <a href="index.html" class="logo"><img src="src/assets/logo.PNG" width="150px" alt="logo"></a>
        <a href="index.html" class="home"><strong>Home</strong></a>
        <a href="listaItens.html" class="todosProduto"><strong>Produto</strong></a>
        <a href="contato.html" class="contato"><strong>Contato</strong></a>
        <a href="#" class="carrinho"><img src="src/assets/carrinhoIcon.png" alt="carrinho de compras"></img></a>
        <a href="#" class="user"><img src="src/assets/userIcon.png" alt="icone de usuario"></img></a>
    </header>

    <main>
        <div class="contact-container">
            <div class="contact-box">
                <h2 class="title">Envie sua mensagem!</h2>
                <form action="">
                    <input class="box-name" type="text" name="name" placeholder="Seu nome">
                    <input class="box-email" type="email" name="email" placeholder="Seu E-mail">
                    <input class="box-subject"type="text" name="subject" placeholder="Assunto">
                    <textarea class="box-message" name="message" placeholder="Digite sua mensagem "></textarea>
                    <button class="box-submit" type="submit">Enviar</button>
                </form>
            </div>
        </div>
    </main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
